  <h1 style="position:absolute;top: 70px;left: 143px;">List of customers:</h1>
  <form class="form-inline my-2 my-lg-0">
    <input type="search"  (ngModelChange)="searchEmployees(key.value)" #key="ngModel" ngModel
     name="key" id="searchName" class="form-control mr-sm-2" placeholder="Search customer..." >
    </form>
<table class="table">
    <thead class="table-dark">
        <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
    </tr>
    </thead>
    <tbody>
        <tr *ngFor="let customer of customers" style="background-color: rgba(151, 184, 228, 0.979);">
            <td>{{customer.name}}</td>
            <td>{{customer.email}}</td>
            <td>{{customer.phoneNumber}}</td>
        </tr>
    </tbody>
    <tfoot >
        <tr style="background-color: rgba(151, 184, 228, 0.979);"><td><button style="height: 30px;font-size:0%;" type="button" class="btn btn-success" (click)="cutomersPdf()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-download" viewBox="0 0 16 16">
            <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
            <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
          </svg> </button></td>
        <td></td>
    <td></td></tr>
    </tfoot>
  </table>
